type: map
func: ext_testenv
mapping:
  host:
    mapping:
      distro:
        type: str
        required: true
      ostree:
        type: any
        func: ext_ostree
      specs:
        mapping:
          ram:
            type: int
          vcpus:
            type: int
          disk:
            type: int
          ephemeral:
            type: int
  container:
    mapping:
      image:
        type: str
        required: true
  cluster:
    mapping:
      hosts:
        type: any
        func: ext_hosts
      container:
        mapping:
          image:
            type: str
            required: true
  branches:
    sequence:
      - type: str
        unique: true
  pulls:
    type: bool
  context:
    type: str
    required: true
  required:
    type: bool
  extra-repos:
    type: any
    func: ext_repos
  packages:
    sequence:
      - type: str
        unique: true
  env:
    mapping:
      regex;(^[a-zA-Z_][a-zA-Z0-9_]*$):
        type: str
  build:
    type: any
    func: ext_build
  tests:
    sequence:
      - type: str
  timeout:
    type: str
    pattern: '[0-9]+[smh]'
    func: ext_timeout
  artifacts:
    sequence:
      - type: str
